<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="init()">
<div id="container">
    <div class="panel">
        <h2>I have a random number between 1-100</h2>
        <h3>wanna guess?</h3><hr>
        <p>select the difficulty setting</p>
        <button id="easybtn" onclick="easyMode()" class="">easy</button>
        <button id="hardbtn" onclick="hardMode()" class="">hard</button>
        <button id="newgamebtn" onclick="newgame()">NEW GAME</button>

    </div>
    <div class="panel">
        <h3 id="textOutput">Enter your guess below &amp;press enter </h3>
        <input type="number" id="inputBox" onchange="compareGuess()"autoComplete="off" >
        <p>number of previous attempt:<span id="attempt"></span></p>
    </div>
<div class="panel">
    <p>your previous guesses</p>
    <p id="guesslog"></p>

</div>
</div>
</body>
<script src="random.js"></script>
</html>
